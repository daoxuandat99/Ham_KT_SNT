<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(snt) {
        if (snt < 2) {
            return false;
        }
        for (let i = 2; i < snt; i++) {
            if (snt % i == 0) {
                return false;
            }
        }
        return true;
    }

    let number = parseInt(prompt("enter the number"));
    for (let i = 2; i < number; i++) {
        if (isPrime(i)) {
            document.write(i + "<br/>");
        }

    }
</script>
</body>
</html>
